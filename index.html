<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <div class="container mb-4">
    <h2 class="mb-3">FORMULARIO</h2>
  </div>
<!-- datos personales-->
    <form>
      <div class="container mt-3" >
      <div class="mb-3 row">
        <div class="col-sm-2">
          <label for="nombres" class="col-form-label">Nombres:</label>
        </div>
        <div class="col-sm-4">
          <input type="text" id="nombres" class="form-control" aria-describedby="nombresHelpInline">
        </div>
      </div>
      
      <div class="mb-3 row">
        <div class="col-sm-2">
          <label for="cedula" class="col-form-label">Cédula:</label>
        </div>
        <div class="col-sm-4">
          <input type="number" id="cedula" class="form-control" aria-describedby="cedulaHelpInline">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-2">
          <label for="fechaNacimiento" class="col-form-label">Fecha de nacimiento:</label>
        </div>
        <div class="col-sm-4">
          <input type="date" id="fechaNacimiento" class="form-control" aria-describedby="fechaNacimientoHelpInline">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-2">
          <label for="ciudad" class="col-form-label">Ciudad:</label>
        </div>
        <div class="col-sm-4">
          <input type="text" id="ciudad" class="form-control" aria-describedby="ciudadHelpInline">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-2">
          <label for="correoElectronico" class="col-form-label">Correo electrónico:</label>
        </div>
        <div class="col-sm-4">
          <input type="email" id="correoElectronico" class="form-control" aria-describedby="correoElectronicoHelpInline">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-2">
          <label for="telefono" class="col-form-label">Teléfono:</label>
        </div>
        <div class="col-sm-4">
          <input type="number" id="telefono" class="form-control" aria-describedby="telefonoHelpInline">
        </div>
      </div>
      <div class="mb-3 row">
        <div class="col-sm-2">
          <label for="direccion" class="col-form-label">Dirección:</label>
        </div>
        <div class="col-sm-4">
          <textarea id="direccion" class="form-control" rows="3" aria-describedby="direccionHelpInline"></textarea>
        </div>
      </div>
               
  <!-- seleccionar mediante lista desplegable estado civil-->   
        <div class="mb-3 row">
          <div class="col-sm-2">
            <label for="estadoCivil" class="form-label">Estado Civil:</label>
          </div>
          <div class="col-sm-4">
            <select class="form-select" aria-label="Default select example" id="estadoCivil">
              <option selected>Seleccione un estado civil</option>
              <option value="Soltero">Soltero</option>
              <option value="Casado">Casado</option>
              <option value="Divorciado">Divorciado</option>
              <option value="Viudo">Viudo</option>
            </select>      
          </div>
        </div>
  <!-- seleccionar mediante lista desplegable etnia-->
        <div class="mb-3 row">
          <div class="col-sm-2">
            <label for="etnia" class="form-label">Etnia:</label>
          </div>
          <div class="col-sm-4">
            <select class="form-select" aria-label="Default select example" id="etnia">
              <option selected>Seleccione una etnia</option>
              <option value="Mestizo">Mestizo</option>
              <option value="Indígena">Indígena</option>
              <option value="Afroecuatoriano">Afroecuatoriano</option>
              <option value="Montubio">Montubio</option>
            </select>     
          </div>
        </div>
  <!--seleccionar mediante radiobutton-->
        <div class="mb-3 row">
          <div class="col-sm-2">
            <label for="genero" class="form-label">Género:</label>      
          </div>
          <div class="col-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino">
              <label class="form-check-label" for="masculino">
                Masculino
              </label>
            </div>  
            <div class="form-check">
                <input class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino">
                <label class="form-check-label" for="femenino">
                  Femenino
                </label>
            </div>   
          </div>
        </div>
  <!-- seleccionar mediante checkbox-->   
        <div class="mb-3 row">
          <div class="col-sm-2">
            <label for="habitos" class="form-label">Usted:</label>
          </div>
          <div class="col-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="fuma" value="Fuma">
              <label class="form-check-label" for="fuma">
                Fuma
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="Alcohol" value="Toma alcohol">
              <label class="form-check-label" for="Alcohol">
                Toma alcohol
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="consumeDrogas" value="Consume drogas">
              <label class="form-check-label" for="consumeDrogas">
                Consume drogas
              </label>
            </div>
          </div>
        </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
